<form name="signupForm" ng-submit="signup()" novalidate>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" class="form-control" type="email" placeholder="Email" ng-model="email"/>
    </div>
    div>
    <label for="password">Password</label>
    <input id="password" name="password" class="form-control" type="password" placeholder="Password" ng-model="password"/>
    </div>
    <button type="submit" class="btn btn-primary">Sign up!</button>
</form>
